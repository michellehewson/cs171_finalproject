<!-- need the same amount of circles as pages -->
<div id="navigation">
	<div class="circle" data-target="0"></div>
	<div class="circle" data-target="1"></div>
	<div class="circle" data-target="2"></div>
	<div class="circle" data-target="3"></div>

</div>

<!-- this script controls which page we are viewing -->
<script>
	const circles = document.querySelectorAll('.circle');
	const pages = document.querySelectorAll('.page');

	circles.forEach((circle, index) => {
		circle.addEventListener('click', () => {
			pages.forEach((page) => page.classList.remove('active'));
			pages[index].classList.add('active');
		});
	});
</script>

<!-- this allows us to scroll between pages and click on circles to teleport us to the specific page -->
<script>
	const windowHeight = window.innerHeight;

	function updateActivePage() {
		const scrollY = window.scrollY;
		const currentPage = Math.floor(scrollY / windowHeight);
		pages.forEach((page, index) => {
			page.classList.remove('active');
			if (index === currentPage) {
				page.classList.add('active');
			}
		});

		circles.forEach((circle, index) => {
			if (index === currentPage) {
				circle.classList.add('active');
			} else {
				circle.classList.remove('active');
			}
		});
	}

	// calling which page we are actively looking at and setting up the circles
	updateActivePage();

	window.addEventListener('scroll', updateActivePage);

	// clicking on the circle means we teleport to the page of that circle's index
	circles.forEach((circle, index) => {
		circle.addEventListener('click', () => {
			window.scrollTo(0, index * windowHeight);
		});
	});
</script>
