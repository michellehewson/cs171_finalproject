<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS171 - Boilerplate</title>

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<body>

	<!-- we can add each page here -->
	<div id="page1" class="page active">
		<h1>Page 1</h1>
		<h2>hello</h2>
	</div>

	<div id="page2" class="page">
		<h1>Page 2</h1>
		<h2>barchart</h2>
		<div class="container">
			<form class="row g-3">
				<div class="col-auto">
					<div class="form-group">
						<!-- Select box to choose the ranking type -->
						<select class="form-control" id="ranking-type">
							<option value="spotify">Spotify</option>
							<option value="tiktok">TikTok</option>
						</select>
					</div>
				</div>
			</form>
			<!-- Parent container for the visualization -->
			<div id="chart-area"></div>

		</div>
	</div>

	<!-- need the same amount of circles as pages -->
	<div id="navigation">
		<div class="circle"></div>
		<div class="circle"></div>
	</div>

	<!-- this script controls which page we are viewing -->

	<script>
		const circles = document.querySelectorAll('.circle');
		const pages = document.querySelectorAll('.page');

		circles.forEach((circle, index) => {
			circle.addEventListener('click', () => {
				pages.forEach((page) => page.classList.remove('active'));
				pages[index].classList.add('active');
			});
		});
	</script>









	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- own js files -->
	<script src="js/main.js"></script>
	<script src="js/barchart.js"></script>

	</body>
</html>
